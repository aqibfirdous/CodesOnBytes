<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Assigned</th>
                    <th>In Progress</th>
                    <th>Done</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Tasks will be added here dynamically -->
            </tbody>
        </table>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Task">
            <input type="text" id="statusInput" placeholder="Status">
            <input type="text" id="dueDateInput" placeholder="Due Date">
            <input type="text" id="assignedInput" placeholder="Assigned">
            <input type="checkbox" id="inProgressInput">
            <input type="checkbox" id="doneInput">
            <button id="addTaskBtn">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
